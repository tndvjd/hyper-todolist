<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>HyperToDo</title>
  </head>
  <body>
    <!-- main contents -->
    <div id="cont">
      <div class="glass">
        <div class="profile glassify">
          <h1 class="js-clock"></h1>
          <span class="js-weather"></span>
          <img src="images/typingcat.gif" class="avatar" />
          <h4 class="js-userName username">Anonymous</h4>
          <h5>Nomad Coder</h5>
          <h6 class="js-totalCount">총 할일 : 0개</h6>
        </div>
        <div class="content">
          <form class="js-form form nameform">
            <input
              type="text"
              placeholder="반가워요! 여기 이름을 써주세요."
              class="glassify"
            />
          </form>
          <h2>To-Do-List</h2>
          <ul class="js-toDoList items"></ul>
        </div>
      </div>
      <form class="js-toDoForm form todoform">
        <input type="text" placeholder="여기에 할 일을 작성합니다." />
      </form>
    </div>

    <!-- scripts -->
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
